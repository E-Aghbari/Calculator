<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <span class="container border position-absolute top-50 start-50 translate-middle"
      style="max-height: 500px; max-width:440px;">

      <div class="container p-1">
        <input class="form-control " type="text" value="0" aria-label="Disabled input example" style=" height: 100px;"
          disabled readonly>

        <div class="row p-1" style="height: 100px; ">
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            1
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            2
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            3
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            &divide
          </button>
        </div>
        <div class="row p-1" style="height: 100px;">

          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            4
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            5
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            6
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            +
          </button>
        </div>
        <div class="row p-1" style="height: 100px;">
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            7
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            8
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            9
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            -
          </button>
        </div>
        <div class="row p-1" style="height: 100px;">
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            +\-
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            0
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            .
          </button>
          <button class="col m-1 btn btn-primary" style=" max-width: 100px; font-size:x-large">
            =
          </button>
        </div>
      </div>
    </span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
